name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 关键设置：给予 GITHUB_TOKEN 写入 Packages 的权限
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # |表示YAML后面会跟多行文本
          # { github.sha }代表当前次Commit的完整哈希值
          tags: |
            ghcr.io/owen2005-brilliant/ci-cd-practice:latest
            ghcr.io/owen2005-brilliant/ci-cd-practice:${{ github.sha }}
